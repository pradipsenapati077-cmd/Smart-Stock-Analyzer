<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Investor Profile Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #0a192f, #112240);
      color: #e6f1ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px 40px;
      text-align: center;
      font-size: 26px;
      font-weight: 600;
      color: #64ffda;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }
    .dashboard {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 25px;
      padding: 30px;
      flex: 1;
    }
    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #64ffda;
    }
    .profile h2 {
      margin: 0;
      color: #64ffda;
    }
    .balance {
      font-size: 24px;
      font-weight: 600;
      margin: 10px 0;
    }
    .history table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    .history th, .history td {
      padding: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      text-align: left;
    }
    .history th {
      color: #64ffda;
    }
    .chart-container {
      height: 300px;
    }
    .ai-suggestions {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .ai-suggestions h3 {
      color: #64ffda;
      margin-bottom: 15px;
    }
    .suggestion {
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-left: 4px solid #64ffda;
      border-radius: 8px;
    }
    .suggestion strong {
      color: #fff;
    }
    .refresh-btn {
      background: #64ffda;
      border: none;
      color: #0a192f;
      padding: 8px 15px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .refresh-btn:hover {
      background: #52e0c4;
    }
    @media (max-width: 1000px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>AI Powered Investor Profile</header>

  <section class="dashboard">
    <!-- Left Column -->
    <div>
      <div class="card profile-card">
        <div class="profile">
          <img src="https://i.imgur.com/0y0y0y0.png" alt="Profile" onerror="this.src='https://cdn-icons-png.flaticon.com/512/149/149071.png'">
          <div>
            <h2 id="userName">Jayanta Sen</h2>
            <p id="userEmail">janyantasen567@example.com</p>
          </div>
        </div>
        <div class="balance">
          Account Balance: <span id="balance">$15,300</span>
        </div>
      </div>

      <div class="card history">
        <h3 style="color:#64ffda;">Investment History</h3>
        <table id="historyTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Stock</th>
              <th>Action</th>
              <th>Amount</th>
              <th>Profit/Loss</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Right Column -->
    <div>
      <div class="card">
        <h3 style="color:#64ffda;">Portfolio Growth</h3>
        <div class="chart-container">
          <canvas id="portfolioChart"></canvas>
        </div>
      </div>

      <div class="ai-suggestions">
        <h3>AI Stock Suggestions</h3>
        <div id="suggestionsList"></div>
        <button class="refresh-btn" id="refreshBtn">Refresh AI Suggestions</button>
      </div>
    </div>
  </section>

  <script>
    // ---------- Investment History ----------
    const historyData = [
      { date: "2025-09-01", stock: "AAPL", action: "Buy", amount: "$1,200", pl: "+$150" },
      { date: "2025-09-10", stock: "TSLA", action: "Sell", amount: "$900", pl: "+$80" },
      { date: "2025-09-15", stock: "AMZN", action: "Buy", amount: "$2,500", pl: "-$60" },
      { date: "2025-09-25", stock: "MSFT", action: "Buy", amount: "$3,000", pl: "+$200" },
      { date: "2025-10-01", stock: "NVDA", action: "Sell", amount: "$1,800", pl: "+$120" }
    ];

    const tbody = document.querySelector("#historyTable tbody");
    historyData.forEach(item => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${item.date}</td><td>${item.stock}</td><td>${item.action}</td><td>${item.amount}</td><td>${item.pl}</td>`;
      tbody.appendChild(tr);
    });

    // ---------- Portfolio Graph ----------
    const ctx = document.getElementById("portfolioChart").getContext("2d");
    const chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct"],
        datasets: [
          {
            label: "Portfolio Value ($)",
            data: [10000, 10400, 10750, 10800, 11200, 11500, 12000, 12600, 13000, 15300],
            borderColor: "#64ffda",
            backgroundColor: "rgba(100, 255, 218, 0.1)",
            fill: true,
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        },
        scales: {
          x: { grid: { color: "rgba(255,255,255,0.1)" } },
          y: { grid: { color: "rgba(255,255,255,0.1)" } }
        }
      }
    });

    // ---------- AI Suggestions ----------
    const suggestions = [
      { symbol: "AAPL", text: "Strong growth potential with upcoming iPhone launches." },
      { symbol: "TSLA", text: "EV demand remains strong; short-term volatility expected." },
      { symbol: "NVDA", text: "AI chip dominance likely to continue boosting profits." },
      { symbol: "AMZN", text: "Cloud computing and retail expansion offer steady growth." },
      { symbol: "RELIANCE.NS", text: "Telecom and energy diversification provide stability." },
      { symbol: "INFY.NS", text: "Consistent IT performance, moderate long-term gains." }
    ];

    const suggestionContainer = document.getElementById("suggestionsList");
    const refreshBtn = document.getElementById("refreshBtn");

    function loadAISuggestions() {
      suggestionContainer.innerHTML = "";
      const shuffled = [...suggestions].sort(() => 0.5 - Math.random());
      shuffled.slice(0, 3).forEach(sug => {
        const div = document.createElement("div");
        div.className = "suggestion";
        div.innerHTML = `<strong>${sug.symbol}</strong>: ${sug.text}`;
        suggestionContainer.appendChild(div);
      });
    }

    refreshBtn.addEventListener("click", loadAISuggestions);

    // Initialize suggestions
    loadAISuggestions();
  </script>
</body>
</html>
